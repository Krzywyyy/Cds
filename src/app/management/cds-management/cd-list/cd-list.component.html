<div class="management-card">
    <div class="management-header">
        <div class="management-title">
            Lista posiadanych płyt
        </div>
        <div class="user-management-actions">
            <a (click)="addElement()">Dodaj</a>
            <a (click)="deleteCheckedElements()" [ngClass]="formManagement.anythingChecked() ? '' : 'disabled-when-none-checked'">Usuń</a>
            <a (click)="refreshElements()">Odśwież</a>
        </div>
    </div>
    <div class="management-content">
        <table>
            <thead class="table-headers">
                <th><input id="mainCheckbox" (click)="formManagement.applyToAllCheckboxes($event.target!)" type="checkbox"></th>
                <th>Zespół</th>
                <th>Album</th>
                <th>Rok wydania</th>
                <th>Gatunek</th>
                <th colspan="2">Akcje</th>
            </thead>
            <tr class="table-content {{i%2 == 0 ? 'even':'odd'}}-row" *ngFor="let cd of cds, let i = index">
                <td><input type="checkbox" name="single-element-checkbox" (click)="formManagement.updateMainCheckbox()"></td>
                <td class="hidden-field">{{cd.id}}</td>
                <td>{{cd.band}}</td>
                <td>{{cd.album}}</td>
                <td>{{cd.year}}</td>
                <td>{{cd.genre}}</td>
                <td class="action" (click)="editElement(cd)">Edytuj</td>
                <td class="action" (click)="deleteElement(cd.id, false)">Usuń</td>
            </tr>
        </table>
    </div>
</div>
